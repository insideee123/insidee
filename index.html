<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Время с ПК на экран</title>
<style>
  /* Позиция и стиль блока */
  .time-widget {
    position: fixed;
    right: 20px;
    bottom: 25px;
    background: #000000ff;
    color: #e6f6ff;
    font-family: "GothamPro Black", Roboto, Arial, sans-serif;
    font-size: 22px;
    padding: 10px 14px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    z-index: 9999;
  }

  /* Большие часы */
  .time-widget.big {
    font-size: 36px;
    padding: 14px 18px;
  }

  /* Доп. стиль для даты под временем */
  .time-widget .date {
    display: block;
    font-size: 10px;
    opacity: 0.8;
    margin-top: 4px;
  }

  /* Адаптив */
  @media (max-width: 480px) {
    .time-widget { right: 10px; bottom: 10px; font-size: 16px; padding: 8px 10px; }
  }

</style>
</head>
<body>

<!-- Блок для показа времени -->
<div id="timeWidget" class="time-widget">
  <span id="timeText">--:--:--</span>
  <span id="dateText" class="date"></span>
</div>

<script>
  // Функция форматирования времени/даты согласно настройкам системы
  function formatNow() {
  const now = new Date();

    // Время в формате, настроенном в системе пользователя
    const time = now.toLocaleTimeString(undefined, {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });

    // Дата (локально)
    const date = now.toLocaleDateString(undefined, {
      weekday: 'short',
      year: 'numeric',
      month: 'short',
      day: '2-digit'
    });

    return { time, date };
  }

  // Обновление содержимого виджета
  function updateWidget() {
    const tEl = document.getElementById('timeText');
    const dEl = document.getElementById('dateText');
    const now = formatNow();
    tEl.textContent = now.time;
    dEl.textContent = now.date;
  }

  // Запуск: обновляем каждую секунду и сразу при загрузке
  updateWidget();
  setInterval(updateWidget, 1000);

</script>

</body>
</html>
